name: Dotnet Builder â€“ SLSA3

on:
  workflow_call:
    inputs:
      solution: { required: true, type: string }
      project: { required: true, type: string }
      configuration: { required: true, type: string }
      dockerfile: { required: true, type: string }
      sdk-version: { required: false, type: string }
      runtime-version: { required: false, type: string }
      dry-run: { required: false, type: string, default: "false" }
      rekor-log-public: { required: false, type: boolean, default: true }
    secrets:
      github-token: { required: true }
    outputs:
      attestations-download-name:
        description: "Name of downloaded attestation artifact"
        value: ${{ jobs.run.outputs.attestations-download-name }}
      attestations-download-sha256:
        description: "SHA256 of downloaded attestation"
        value: ${{ jobs.run.outputs.attestations-download-sha256 }}
      build-artifacts-outputs:
        description: "JSON string containing build artifact download info"
        value: ${{ jobs.run.outputs.build-artifacts-outputs }}

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      packages: "write"
      id-token: "write"
      attestations: "write"
      actions: "read"
      security-events: "write"
    outputs:
      slsa-token: ${{ steps.slsa-setup.outputs.slsa-token }}
    steps:
      - name: SLSA Setup
        id: slsa-setup
        uses: slsa-framework/slsa-github-generator/actions/delegator/setup-generic@v2.1.0
        with:
          slsa-workflow-recipient: "delegator_generic_slsa3.yml"
          slsa-rekor-log-public: ${{ inputs.rekor-log-public }}
          slsa-runner-label: "ubuntu-latest"
          slsa-build-action-path: ".github/actions/dotnet-tca"
          slsa-workflow-inputs: ${{ toJson(inputs) }}
          slsa-workflow-masked-inputs: project

  run:
    needs: setup
    permissions:
      contents: "write"
      packages: "write"
      id-token: "write"
      attestations: "write"
      actions: "read"
      security-events: "write"
    uses: slsa-framework/slsa-github-generator/.github/workflows/delegator_generic_slsa3.yml@v2.1.0
    with:
      slsa-token: ${{ needs.setup.outputs.slsa-token }}
    secrets:
      secret1: ${{ secrets.github-token }}

  publish:
    needs: run
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download provenance
        uses: slsa-framework/slsa-github-generator/actions/delegator/secure-attestations-download@v2.1.0
        with:
          name: ${{ needs.run.outputs.attestations-download-name }}
          sha256: ${{ needs.run.outputs.attestations-download-sha256 }}

      - name: Upload provenance to release
        env:
          GH_TOKEN: ${{ secrets.github-token }}
          OUT: ${{ needs.run.outputs.attestations-download-name }}
          REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          tag="$(echo $REF | cut -d '/' -f3-)"
          find "$OUT" -type f | tee ./FILES
          while IFS= read -r file; do
              gh -R "$GITHUB_REPOSITORY" release upload "$tag" "$file"
          done < FILES